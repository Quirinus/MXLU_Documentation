<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML>
	<HEAD>
		<TITLE>MXL: Ultimative XVI HTML Documentation v2.96</title>
		<link rel="shortcut icon" href="MXLU_vXVI_Doc_v2.96/images/favicon.ico">
		<SCRIPT type="text/javascript">
			function fgetCookie(cookieName)
			{

				var cookieValue = '';
				var posName = document.cookie.indexOf(escape(cookieName) + '=');
				if (posName != -1)
				{
					var posValue = posName + (escape(cookieName) + '=').length;
					var endPos = document.cookie.indexOf(';', posValue);
					if (endPos != -1) cookieValue = unescape(document.cookie.substring(posValue, endPos));
					else cookieValue = unescape(document.cookie.substring(posValue));
				}
				
				if (cookieValue == '')
				{
					return;
				}
				else
				{
					document.getElementById('fbody').src = cookieValue;
				}
			}
		</SCRIPT>
	</HEAD>
	<FRAMESET border=0 rows="100, *">
		<frame src="MXLU_vXVI_Doc_v2.96/header.html" scrolling = "no" >
		<FRAMESET border=3 cols="250, *" onload="fgetCookie('cs_path');">
			<FRAME name="left" id="fleft" marginWidth=5 marginHeight=5 src="MXLU_vXVI_Doc_v2.96/___left.htm" />
			<FRAME name="body" id="fbody" marginWidth=5 marginHeight=5 src="MXLU_vXVI_Doc_v2.96/about.html" />
		</FRAMESET>
	</FRAMESET>
</HTML>
